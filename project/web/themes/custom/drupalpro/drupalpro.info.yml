name: drupalpro
type: theme
'base theme': olivero
starterkit: true
version: VERSION
libraries:
  - drupalpro/base
  - drupalpro/drupalpro-layout
  - drupalpro/messages
  - core/normalize
libraries-extend:
  user/drupal.user:
    - drupalpro/user
  core/drupal.dropbutton:
    - drupalpro/dropbutton
  core/drupal.dialog:
    - drupalpro/dialog
  file/drupal.file:
    - drupalpro/file
  core/drupal.progress:
    - drupalpro/progress
core_version_requirement: ^10
generator: 'starterkit_theme:10.0.9'
regions:
  header: Header
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  hero: 'Hero (full width)'
  highlighted: Highlighted
  breadcrumb: Breadcrumb
  social: Social Bar
  content_above: Content Above
  content: Content
  sidebar: 'Sidebar'
  content_below: 'Content Below'
  footer: 'Footer'
 
